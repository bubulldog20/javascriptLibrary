<form id="contactForm" action="https://formspree.io/f/mrgoabvw" method="POST">
    <div class="form-group">
        <label class="text-white" for="formGroupExampleInput">Your name:</label>
        <input type="text" name="text" class="form-control" id="formGroupExampleInput">
    </div>
    <div class="form-group">
      <label class="text-white" for="exampleInputEmail1">Your email address:</label>
      <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small class="pink" id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
    </div>
    
    <div class="form-group">
        <label class="text-white" for="exampleFormControlTextarea1">Comments:</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <button type="submit" class="btn bg-dark text-white">Submit</button>
  </form>
